<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.b532600b.png"><title>Frontend Mentor | Todo app</title><link rel="stylesheet" href="/src.ef208a9a.css"></head><body> <main class="main"> <div class="main__header"> <h1 class="main__title"> Todo </h1> <div class="main__icon" id="changeTheme"></div> </div> <form class="list-item list-item--form main__form" id="form"> <div class="list-item__content list-item__content--form"> <div class="list-item__left"> <div class="chk-border"> <div class="chk" id="checkAll"></div> </div> </div> <input type="text" placeholder="Create a new todo..." class="main__input" name="todo" autocomplete="off"> </div> </form> <ul class="list"> <div id="list"></div> <li class="list-item list-item--last" id="lastItem"> <div class="list-item__content"> <span class="todo-list__count" id="countItemsLeft"></span> <div class="list__filter list__filter--desktop"> <span class="list__span" data-filter="all"> All </span> <span class="list__span" data-filter="active"> Active </span> <span class="list__span" data-filter="completed"> Completed </span> </div> <span class="list__clear">Clear Completed</span> </div> </li> </ul> <div class="list__filter"> <span class="list__span" data-filter="all">All</span> <span class="list__span" data-filter="active">Active</span> <span class="list__span" data-filter="completed">Completed</span> </div> </main> <h2 class="main__title main__title--footer"> Drag and drop to reorder list </h2> <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/LFelipeAlvarez">Felipe Alvarez</a>. </div> <script src="/src.ec9242c9.js"></script> </body></html>
